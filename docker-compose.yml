version: '3'
services:
  microWeb:
    image: vamphook972/microweb:latest
    ports:
      - "8181:80"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu2
    depends_on:
      - usuarios
      - productos
      - ordenes

  usuarios:
    image: vamphook972/usuarios:latest
    ports:
      - "3001:3001"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1
    depends_on:
      - db_usuarios

  db_usuarios:
    image: mysql:8.0
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=usuarios_db
    volumes:
      - /home/vagrant/practica_tienda_swarm/usuarios/db:/var/lib/mysql
      - /home/vagrant/practica_tienda_swarm/usuarios/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1

  productos:
    image: vamphook972/productos:latest
    ports:
      - "3002:3002"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1
    depends_on:
      - db_productos

  db_productos:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=productos_db
    volumes:
      - /home/vagrant/practica_tienda_swarm/productos/db:/var/lib/mysql
      - /home/vagrant/practica_tienda_swarm/productos/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1

  ordenes:
    image: vamphook972/ordenes:latest
    ports:
      - "3003:3003"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1
    depends_on:
      - usuarios
      - productos
      - db_ordenes

  db_ordenes:
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=ordenes_db
    volumes:
      - /home/vagrant/practica_tienda_swarm/ordenes/db:/var/lib/mysql
      - /home/vagrant/practica_tienda_swarm/ordenes/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu1
    
  haproxy:
    image: vamphook972/haproxy-swarm:latest
    ports:
      - "8282:8282"   # Puerto HTTP principal
      - "3080:3080"   # Panel de estad√≠sticas
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == servidorUbuntu2
    depends_on:
      - microWeb